<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather Predictor</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center text-blue-800 mb-8">Live Temperature Predictor</h1>

        <div id="inputForm" class="space-y-4">
            <div class="flex flex-col">
                <label for="cityName" class="text-gray-700 font-medium mb-1">Enter City Name:</label>
                <input type="text" id="cityName" placeholder="e.g., London, New York, Delhi" class="p-3 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <button id="predictBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
                Get Prediction for Tomorrow
            </button>
        </div>

        <div id="loadingIndicator" class="mt-8 text-center text-blue-700 hidden">
            <div class="animate-spin inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p class="mt-2">Fetching live weather data and predicting...</p>
        </div>

        <div id="result" class="mt-8 p-4 bg-blue-100 border border-blue-200 rounded-lg text-center text-blue-800 font-semibold text-lg hidden">
            <span id="predictedTemperature"></span>
            <p id="fetchedConditions" class="text-sm mt-2 text-gray-600"></p>
        </div>

        <div id="messageBox" class="mt-8 p-4 bg-red-100 border border-red-200 rounded-lg text-center text-red-800 font-semibold text-lg hidden">
            <span id="messageText"></span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
